<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mortgage Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="divTitle">
            <label class="appTitle">Mortgage Calculator</h2>
            <div class="titleHr"></div>
        </div>
        <div class="divContent">
            <div class="form">
                <label class="formTitle">Change values to calculate your results</label>
                <div class="formLine"></div>
                <form id="formContainer">
                    <div class="inputContainer">
                        <label class="formLabel">Years of mortgage</label>
                        
                        <div class="slidecontainer">

                            <div class="rangeLabel"><span class="minRange">1</span></div>
                            <div class="rangeSlider"><input type="range" min="1" max="40" value="20" step="1" class="slider"
                                id="yearsRangeValue"></div>
                            
                                    <div class="rangeLabel"><span class="maxRange">40</span></div>
                            
                            <div class="rangeInput"><input type="number" min="1" max="40" value="20" step="1" id="yearsValue"
                                    disabled="true"></div>

                        </div>


                    </div>
                    <div class="inputContainer">
                        <label class="formLabel">Rate of interest (%)</label>

                        <div class="slidecontainer">
                            <div class="rangeLabel"><span class="minRange">0.1</span></div>
                            <div class="rangeSlider"><input type="range" min="0.1" max="10" step="0.1" value="5" class="slider"
                                    id="interestRangeValue"></div>
                            <div class="rangeLabel"><span class="maxRange">10</span></div>
                            <div class="rangeInput"><input type="number" min="0.1" max="10" step="0.1" value="5" id="interestValue"
                                    disabled="true"></div>


                        </div>



                    </div>
                    <div class="inputContainer">
                        <label class="formLabel">Loan Amount</label>
                        <div class="currencyContainer">
                            <input type="number" min="0" step="1" class="required" id="loanValue">
                        </div>
                        <label class="invalidMessage">Mandatory Field</label>
                        <label class="invalidDesktopMessage">Loan Amount is mandatory</label>
                    </div>
                    <div class="">
<div class="splitedColumns">
                        <div class="halfColumn">
                            <label class="formLabel">Annual Tax</label>

                            <div class="currencyContainer ">
                              <input type="number" min="0" step="1" class="required" id="taxValue">
                            </div>
                            <label class="invalidMessage">Mandatory Field</label>
                            <label class="invalidDesktopMessage">Mandatory Field</label>
                        </div>
                        <div class="halfColumn">
                            <div class=""></div>
                            <div class=""></div>
                            <label class="formLabel">Annual Insurance</label>
                            <div class="currencyContainer">

                                 <input type="number" min="0" step="1" class="required" id="insuranceValue">
                            </div>
                            <label class="invalidMessage">Mandatory Field</label>
                            <label class="invalidDesktopMessage">Loan Amount is mandatory</label>
                        </div>
                    </div>
                    </div>
                    <div class="calculateContainer">
                        <button type="submit" id="calculateButton">CALCULATE</button>
                    </div>
                </form>
            </div>
            <div id="resultsContainer" class="hidden">
                <h3 class="resultsTitle">Your Results</h3>
                <div class="resultDiv">
                    <p class="valueLabel smallLabel">Principle &amp; Interest</p>
                    <p class="resultValue emptyValue" id="principleAndInterestsLabel"> - - </p>
                </div>
                <div class="resultLine"></div>
                <div class="resultDiv">
                    <p class="valueLabel smallLabel">Tax</p>
                    <p class="resultValue emptyValue" id="taxLabel"> - - </p>
                </div>
                <div class="resultLine "></div>
                <div class="resultDiv">
                    <p class="valueLabel smallLabel">Insurance</p>
                    <p class="resultValue emptyValue" id="insuranceLabel"> - - </p>
                </div>
                <div class="resultLine"></div>
                <div class="resultDiv">
                    <p class="valueLabel totalLabel">Total Monthly Payment</p>
                    <p class="totalValue emptyValue" id="monthlyPaymentLabel"> - -</p>
                </div>
            </div>
        </div> 


    </div>
    <script src="output/formulas.js"></script>
</body>

</html>
